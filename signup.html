<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="signup-page">

  <div class="signup-container">
    <!-- Logo -->
    <img src="assets/logo.jpg" alt="App Logo" class="signup-logo">

    <!-- Title -->
    <h1 class="signup-title">Create Account</h1>

    <!-- Form -->
    <form class="signup-form">
      <input type="text" placeholder="Full Name" class="signup-input" required>
      <input type="email" placeholder="Email" class="signup-input" required>
      <input type="password" placeholder="Password" class="signup-input" required>
      <input type="password" placeholder="Confirm Password" class="signup-input" required>

      <!-- Terms Checkbox -->
      <label class="signup-terms">
        <input type="checkbox" id="terms-checkbox" required>
        I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a>
      </label>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <!-- Extra link -->
    <p class="signup-extra">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
